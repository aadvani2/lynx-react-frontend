  <!-- Suppress tracking prevention warnings (harmless browser security messages) -->
  <script>
    // Suppress tracking prevention console warnings - these are browser security features, not errors
    const originalWarn = console.warn;
    console.warn = function(...args) {
      if (args[0] && typeof args[0] === 'string' && args[0].includes('Tracking Prevention')) {
        return; // Suppress tracking prevention warnings
      }
      originalWarn.apply(console, args);
    };
  </script>

<body class="">
  <div id="root" class="content-wrapper"></div>

  <!-- Bootstrap JS - defer to avoid blocking first paint -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>

  <!-- Select2 / Quill / Summernote / Twilio Chat / jQuery are now loaded on-demand in components -->

  <!-- Non-critical scripts: Load after first paint to improve TBT -->
  <script>
    // Delay non-critical scripts until after first paint
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initNonCriticalScripts);
    } else {
      // Use requestIdleCallback or setTimeout to delay after paint
      if ('requestIdleCallback' in window) {
        requestIdleCallback(initNonCriticalScripts, { timeout: 2000 });
      } else {
        setTimeout(initNonCriticalScripts, 100);
      }
    }
    
    function initNonCriticalScripts() {
      // Cue.js - animation library, not critical for first paint
      var cueScript = document.createElement('script');
      cueScript.src = 'https://unpkg.com/cue.css/cue.min.js';
      cueScript.defer = true;
      document.head.appendChild(cueScript);
      
      // Metricool tracker - analytics, load after paint
      var metricoolScript = document.createElement('script');
      metricoolScript.type = 'text/javascript';
      metricoolScript.async = true;
      metricoolScript.src = 'https://tracker.metricool.com/resources/be.js';
      metricoolScript.onload = function() {
        if (typeof beTracker !== 'undefined') {
          beTracker.t({ hash: '8cd3b66f43dbc06507a9e3ac6465c14f' });
        }
      };
      metricoolScript.onerror = function() {
        if (window.location.hostname.includes('localhost') || window.location.hostname.includes('127.0.0.1')) {
          console.warn('Metricool tracker failed to load (non-critical)');
        }
      };
      document.head.appendChild(metricoolScript);
    }
  </script>
